buildscript {
	repositories {
		maven { url 'https://repo.spring.io/plugins-release' }
	}
	dependencies {
		classpath 'org.springframework.build.gradle:propdeps-plugin:0.0.7'
	}
}

apply plugin: 'java'
apply plugin: 'propdeps'
apply plugin: 'propdeps-idea'
apply plugin: 'propdeps-maven'

jar {
	baseName = 'spring-reactive-playground'
}

group = 'org.springframework.reactive'

configurations.all {
	// check for updates every build
	resolutionStrategy.cacheChangingModulesFor 0, 'seconds'
}

repositories {
	mavenLocal()
	mavenCentral()
	maven { url 'http://repo.spring.io/snapshot' }  // Spring Reactive and Reactor snapshot
	maven { url 'https://oss.jfrog.org/libs-snapshot' }  // RxNetty 0.5.x snapshots
}

dependencies {
	compile "org.springframework.reactive:spring-reactive:0.1.0.BUILD-SNAPSHOT"
	compile "com.fasterxml.jackson.core:jackson-databind:2.6.1"

	compile "io.projectreactor:reactor-net:2.1.0.BUILD-SNAPSHOT"
	compile "io.reactivex:rxnetty:0.5.0-SNAPSHOT"
	compile "io.netty:netty-codec-http:4.0.31.Final"
	compile "io.netty:netty-transport-native-epoll:4.0.31.Final"
	compile 'org.apache.tomcat:tomcat-util:8.0.28'
	compile 'org.apache.tomcat.embed:tomcat-embed-core:8.0.28'
	compile 'io.undertow:undertow-core:1.3.5.Final'
	compile 'org.eclipse.jetty:jetty-server:9.3.5.v20151012'
	compile 'org.eclipse.jetty:jetty-servlet:9.3.5.v20151012'

	compile "io.projectreactor:reactor-stream:2.1.0.BUILD-SNAPSHOT"
	compile 'org.springframework.data:spring-data-commons:1.11.1.RELEASE'
	compile "org.mongodb:mongodb-driver-reactivestreams:1.2.0"
	compile 'de.undercouch:bson4jackson:2.5.0'
	compile "com.couchbase.client:java-client:2.2.2"
	compile "com.github.alaisi.pgasync:postgres-async-driver:0.7"

	compile "org.slf4j:slf4j-log4j12:1.7.12"
	compile "org.slf4j:jul-to-slf4j:1.7.12"
	compile("log4j:log4j:1.2.16")

	// Temporary dependency cf. https://github.com/spring-projects/spring-reactive/issues/45
	compile "javax.servlet:javax.servlet-api:3.1.0"
}

